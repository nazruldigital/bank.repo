<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ba ap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Welcome to My <span class="font-semibold text-teal-400">Baap Er
                Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-sky-100		w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-emali" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-sky-300 rounded-lg px-2 font-medium
                text-white">Submite</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
